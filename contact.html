<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barman-Blog</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Lora:wght@400..700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Barman<span class="logo__bold">-BLOG</span></h1>
                </a>
                <nav class="navigation">
                    <a href="Us.html" class="navigation__link">Us</a>
                    <a href="Courses.html" class="navigation__link">Courses</a>
                    <a href="Contact.html" class="navigation__link">Contact</a>
                </nav>

            </div>  <!-- DIV NAVIGATION -->

        </div>

        <div class="header__text">
            <h2 class="no-margin">Bartender-Blog with Tips and Courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes</p>
        </div>  <!-- DIV TEXT HEADER -->
       
    </header>   <!-- FIN HEADER -->
    
    <main class="container">

        <h3 class="text-center">Contact Us</h3>

        <div class="contact-background"></div>

        <form class="form">
            <div class="campo">
                <label class="campo__label" for="name">Name</label>
                <input class="campo__field"type="text" placeholder="your name" id="name">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mesage">Mesage</label>
                <textarea class="campo__field campo__field--textarea" id="mesage"></textarea>
            </div>

            <div class="sumbit">
                <input type="submit" value="send" class="button button--primary">
            </div>
        </form>

    </main>
   
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Barman<span class="logo__bold">-BLOG</span></h1>
                </a>
                <nav class="navigation">
                    <a href="Us.html" class="navigation__link">Us</a>
                    <a href="Courses.html" class="navigation__link">Courses</a>
                    <a href="Contact.html" class="navigation__link">Contact</a>
                </nav>

            </div>  <!-- DIV NAVIGATION FOOTER-->

        </div>
            
    </footer>

</body>
</html>
